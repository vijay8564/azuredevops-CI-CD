# Required metadata
sonar.projectKey=my_project_key
sonar.projectName=My Maven Project
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Path to test reports
sonar.junit.reportPaths=target/surefire-reports

# Path to coverage reports (if using JaCoCo)
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=target/jacoco.exec

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Optional: Exclude certain files or directories from analysis
sonar.exclusions=**/generated/**,**/test/**

# Optional: Include specific files or directories
sonar.inclusions=**/*.java

# Optional: Set up for quality gate
# sonar.qualitygate=your_quality_gate

# Maven-specific properties (optional if needed)
# sonar.maven.projectKey=my_project_key
